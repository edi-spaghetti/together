<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<main>
    <div class="jumbotron text-center">
        <h1>Together</h1>
        <p>Because we're in this together!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <img class="img-fluid"
                     src="/static/images/landing_placeholder.png">
            </div>
            <div class="col-sm-2">
                <h3>Hey {% if current_user %}{{current_user}}{% else %}There{% endif %}</h3>
                {% if current_user %}
                <button type="button" id="logout_btn" onclick="sign_out()"
                        class="float-left submit-button">Logout
                </button>
                {% else %}
                <button type="button" id="login_btn" onclick="to_sign_in()"
                        class="float-left submit-button">Login
                {% endif %}
                </button>
                <button type="button" onclick="">Register</button>
            </div>
        </div>
    </div>

</main>
<script type="text/javascript">

    function to_sign_in() {
        location.href = "/sign_in.html"
    }

    function to_register() {
        location.href = "/register.html"
    }

    function sign_out() {
        console.log('sign out');
    }

</script>
</body>
</html>
