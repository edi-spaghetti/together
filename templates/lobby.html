<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Together</title>

<body>
<button onclick="test()"></button>
</body>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.emit('entered_lobby', {data: 'I\'m connected!'});
    });

    function test() {
        fetch(`${window.origin}/api/test`, {
            method: "POST",
            credentials: "include",
            body: JSON.stringify({}),
            cache: "no-cache",
            headers: new Headers({
              "content-type": "application/json"
            })
          })
    }

</script>
